<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-MAP | Gestão de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="loader" class="fixed inset-0 bg-white/90 z-50 hidden flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 mb-2"></div>
        <p class="font-bold text-slate-600">Sincronizando...</p>
    </div>

    <header class="bg-slate-900 text-white p-4 sticky top-0 z-40 shadow-xl">
        <div class="max-w-[1800px] mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic">PRO-MAP <span class="text-blue-400 font-normal not-italic text-sm ml-2">v3.0</span></h1>
            <div class="flex items-center gap-4 bg-slate-800 px-4 py-2 rounded-xl border border-slate-700">
                <button onclick="changeWeek(-1)" class="hover:text-blue-400">◀</button>
                <span id="week-label" class="text-xs font-bold uppercase tracking-widest min-w-[150px] text-center"></span>
                <button onclick="changeWeek(1)" class="hover:text-blue-400">▶</button>
            </div>
            <button onclick="loadData()" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-blue-500 transition">ATUALIZAR ↻</button>
        </div>
    </header>

    <main id="board" class="p-6 flex gap-6 overflow-x-auto items-start"></main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGsly4c2tP9gOjx0BPZ4X3SsvWsYH9imUjeOryB9UfFRChwc5MK5UOAbrQRBHgp_9W/exec';
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };

        function getMonday(d) {
            d = new Date(d);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            return `${date.getDate()}/${months[date.getMonth()]}`;
        }

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const response = await fetch(SCRIPT_URL);
                appData = await response.json();
                render();
            } catch (e) { alert("Erro na sincronização."); }
            document.getElementById('loader').style.display = 'none';
        }

        function changeWeek(dir) {
            currentMonday.setDate(currentMonday.getDate() + (dir * 7));
            render();
        }

        function render() {
            const board = document.getElementById('board');
            const label = document.getElementById('week-label');
            board.innerHTML = '';
            const lastDay = new Date(currentMonday); lastDay.setDate(lastDay.getDate() + 6);
            label.innerText = `${formatDate(currentMonday)} - ${formatDate(lastDay)}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "min-w-[340px] bg-white rounded-[2rem] shadow-lg border border-slate-200 overflow-hidden flex-shrink-0";
                let html = `<div class="bg-slate-50 border-b p-5 font-black text-slate-800 text-center uppercase tracking-tighter">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday); d.setDate(d.getDate() + i);
                    const dateStr = formatDate(d);
                    const services = appData.historico.filter(h => 
                        h.motorista.trim().toLowerCase() === mot.trim().toLowerCase() && 
                        h.data.trim().toLowerCase() === dateStr.toLowerCase()
                    );

                    html += `
                        <div class="p-4 border-b border-slate-50">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${dateStr}</span>
                                <button onclick="addNewRow('${mot}', '${dateStr}', this)" class="bg-slate-900 text-white text-[10px] px-2 py-1 rounded-full">+ NOVO</button>
                            </div>
                            <div class="space-y-2">
                                ${services.map(s => `
                                    <div class="bg-blue-600 text-white p-3 rounded-2xl shadow-md relative group">
                                        <div class="text-[10px] font-black opacity-70 uppercase">${s.viatura}</div>
                                        <div class="text-xs font-bold">${s.servico}</div>
                                        <div class="mt-2 flex justify-between items-center border-t border-white/20 pt-2">
                                            <span class="text-[9px] font-mono">NEI: ${s.nei}</span>
                                            <div class="flex gap-2">
                                                <button onclick="editRow(${s.id})" class="text-white hover:text-yellow-300 text-sm">✏️</button>
                                                <button onclick="deleteRow(${s.id})" class="text-white hover:text-red-400 text-sm">❌</button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html; board.appendChild(col);
            });
        }

        async function deleteRow(id) {
            if(!confirm("Eliminar este serviço permanentemente?")) return;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: "delete", id: id}) });
            loadData();
        }

        // ... manter funções addNewRow e save (atualizadas para usar SCRIPT_URL)
        loadData();
    </script>
</body>
</html>
