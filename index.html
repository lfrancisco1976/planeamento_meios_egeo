<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-MAP | Gest√£o de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; /* Fundo mais escuro para os cart√µes brancos saltarem √† vista */
            color: #1e293b;
        }

        .board-wrapper {
            display: flex;
            padding: 0;
            overflow-x: auto;
            gap: 0;
        }

        .driver-column {
            min-width: 450px;
            flex: 1;
            background: white;
            border-right: 2px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .driver-column { min-width: 90vw; }
        }

        /* C√©lula de Dia - Estilo Refor√ßado */
        .day-cell {
            padding: 2rem 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 8px solid transparent; /* Barra lateral de destaque */
        }

        /* Cor alternada forte */
        .bg-alt { background-color: #f1f5f9 !important; border-left-color: #cbd5e1; }
        .bg-normal { background-color: #ffffff !important; border-left-color: #94a3b8; }
        .bg-today { background-color: #eff6ff !important; border-left-color: #2563eb; }

        .service-bubble {
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: none; /* Mantendo a tua regra de sem sombras */
        }

        .driver-header {
            padding: 2rem;
            background: #1e293b;
            color: white;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            font-size: 2.5rem;
            letter-spacing: -1px;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        /* Scrollbar Minimalista */
        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-white z-[2000] hidden flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-slate-900 mb-2"></div>
        <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400">A processar...</p>
    </div>

    <header class="bg-white border-b-4 border-slate-200 p-6 sticky top-0 z-[100]">
        <div class="max-w-[2500px] mx-auto flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <span class="text-4xl">üöõ</span>
                <h1 class="text-4xl font-black tracking-tighter">PRO-MAP</h1>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="goToday()" class="px-6 py-3 font-black uppercase border-2 border-slate-200 rounded-xl hover:bg-slate-50">Hoje</button>
                <div class="flex items-center gap-6 bg-slate-900 text-white px-6 py-3 rounded-2xl">
                    <button onclick="changeWeek(-1)" class="text-2xl font-black">‚óÄ</button>
                    <span id="week-label" class="text-sm font-bold uppercase tracking-widest font-mono"></span>
                    <button onclick="changeWeek(1)" class="text-2xl font-black">‚ñ∂</button>
                </div>
                <button onclick="loadData()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-black uppercase tracking-widest hover:bg-blue-700 transition">Atualizar ‚Üª</button>
            </div>
        </div>
    </header>

    <main id="board" class="board-wrapper"></main>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden z-[3000] items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white w-full max-w-lg p-10 rounded-[2.5rem] border-4 border-slate-900">
            <h2 id="modal-title" class="text-4xl font-black mb-8 tracking-tighter">Novo Registo</h2>
            <div class="space-y-6">
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="text-[10px] font-black uppercase mb-2 block">Trator</label>
                        <select id="m-trator" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-600"></select>
                    </div>
                    <div class="w-1/2">
                        <label class="text-[10px] font-black uppercase mb-2 block">Reboque</label>
                        <select id="m-reboque" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-600"></select>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase mb-2 block">Descri√ß√£o do Servi√ßo</label>
                    <input type="text" id="m-servico" class="w-full p-5 bg-slate-100 rounded-2xl text-xl font-bold outline-none border-2 border-transparent focus:border-blue-600">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase mb-2 block">N¬∫ Encomenda (NEI)</label>
                    <input type="text" id="m-nei" class="w-full p-5 bg-slate-100 rounded-2xl text-xl font-mono outline-none border-2 border-transparent focus:border-blue-600">
                </div>
                <div class="flex gap-6 pt-6">
                    <button onclick="closeModal()" class="flex-1 font-black text-slate-400 uppercase tracking-widest">Cancelar</button>
                    <button id="btn-save" class="flex-[2] py-5 bg-slate-900 text-white font-black rounded-2xl uppercase tracking-[0.2em] hover:bg-blue-600 transition">Gravar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvZ6RDtubzNKAbm0MqyJLVLq6E6x1CdZBtoNhl9OTf3FKImo3lPGdHpSfMoKdr0l-2/exec';
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };
        
        const weekDays = ["DOM", "SEG", "TER", "QUA", "QUI", "SEX", "S√ÅB"];
        const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

        function getMonday(d) {
            d = new Date(d); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        async function loadData() {
            document.getElementById('loader').classList.remove('hidden');
            try {
                const resp = await fetch(SCRIPT_URL);
                appData = await resp.json();
                render();
            } catch (e) { console.error(e); }
            document.getElementById('loader').classList.add('hidden');
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            const formatDate = (date) => `${date.getDate()}/${months[date.getMonth()]}`;
            document.getElementById('week-label').innerText = `${formatDate(currentMonday)} ‚Äî ${formatDate(new Date(new Date(currentMonday).setDate(currentMonday.getDate() + 6)))}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "driver-column";
                
                let html = `<div class="driver-header">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday); d.setDate(d.getDate() + i);
                    const ds = formatDate(d);
                    const isToday = new Date().toLocaleDateString() === d.toLocaleDateString();
                    
                    const rowClass = isToday ? 'bg-today' : (i % 2 === 0 ? 'bg-normal' : 'bg-alt');
                    const services = appData.historico.filter(h => h.motorista.trim().toLowerCase() === mot.trim().toLowerCase() && h.data === ds);

                    html += `
                        <div class="day-cell ${rowClass}" id="day-${i}-${mot.replace(/\s+/g, '')}">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <div class="text-[10px] font-black uppercase tracking-[0.3em] ${isToday ? 'text-blue-600' : 'text-slate-400'}">${weekDays[d.getDay()]}</div>
                                    <div class="text-3xl font-black ${isToday ? 'text-blue-600' : 'text-slate-900'}">${ds}</div>
                                </div>
                                <button onclick="openModal('${mot}', '${ds}')" class="w-12 h-12 bg-slate-900 text-white rounded-full flex items-center justify-center text-2xl font-bold hover:bg-blue-600 transition">Ôºã</button>
                            </div>
                            <div class="flex-grow space-y-3">
                                ${services.map(s => `
                                    <div class="service-bubble group relative">
                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-[10px] font-black text-blue-600 uppercase">${s.viatura || ''}</span>
                                            <div class="flex gap-3">
                                                <button onclick='openEdit(${JSON.stringify(s)})' class="text-sm grayscale hover:grayscale-0">‚úèÔ∏è</button>
                                                <button onclick="deleteRow(${s.id})" class="text-sm grayscale hover:grayscale-0">‚ùå</button>
                                            </div>
                                        </div>
                                        <div class="text-base font-bold leading-tight text-slate-800">${s.servico}</div>
                                        ${s.nei && s.nei !== '---' ? `<div class="mt-2 text-[11px] font-mono text-slate-400 font-bold bg-slate-50 p-1 rounded">NEI: ${s.nei}</div>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html;
                board.appendChild(col);
            });
            
            setTimeout(equalizeHeights, 50);
        }

        function equalizeHeights() {
            for (let i = 0; i < 7; i++) {
                let maxHeight = 0;
                const dayCells = document.querySelectorAll(`[id^="day-${i}-"]`);
                dayCells.forEach(cell => {
                    cell.style.height = 'auto';
                    if (cell.offsetHeight > maxHeight) maxHeight = cell.offsetHeight;
                });
                dayCells.forEach(cell => cell.style.height = maxHeight + 'px');
            }
        }

        // --- Fun√ß√µes de Modal e Grava√ß√£o ---
        function openModal(mot, ds) {
            activeEditData = { motorista: mot, data: ds, action: 'add' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Novo Registo";
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function openEdit(s) {
            activeEditData = { ...s, action: 'edit' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Editar Registo";
            if(s.viatura.includes(' / ')) {
                const parts = s.viatura.split(' / ');
                document.getElementById('m-trator').value = parts[0].trim();
                document.getElementById('m-reboque').value = parts[1].trim();
            }
            document.getElementById('m-servico').value = s.servico;
            document.getElementById('m-nei').value = s.nei === "---" ? "" : s.nei;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function resetModalFields() {
            document.getElementById('m-trator').innerHTML = '<option value="">Trator</option>' + appData.tratores.map(v => `<option value="${v}">${v}</option>`).join('');
            document.getElementById('m-reboque').innerHTML = '<option value="">Reboque</option>' + appData.reboques.map(v => `<option value="${v}">${v}</option>`).join('');
            document.getElementById('m-servico').value = "";
            document.getElementById('m-nei').value = "";
            document.getElementById('btn-save').onclick = () => save();
        }

        async function save() {
            const payload = {
                action: activeEditData.action,
                id: activeEditData.id || null,
                motorista: activeEditData.motorista,
                data: activeEditData.data,
                viatura: document.getElementById('m-trator').value + " / " + document.getElementById('m-reboque').value,
                servico: document.getElementById('m-servico').value,
                nei: document.getElementById('m-nei').value || "---"
            };
            document.getElementById('loader').classList.remove('hidden');
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            closeModal();
            loadData();
        }

        function closeModal() { 
            document.getElementById('modal').classList.add('hidden'); 
            document.getElementById('modal').classList.remove('flex'); 
        }
        function changeWeek(dir) { currentMonday.setDate(currentMonday.getDate() + (dir*7)); render(); }
        async function deleteRow(id) { if(confirm("Eliminar registo?")) { document.getElementById('loader').classList.remove('hidden'); await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: 'delete', id: id}) }); loadData(); } }
        
        loadData();
    </script>
</body>
</html>
