<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-MAP | Gest√£o de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        :root {
            font-size: 16px; /* Aumenta a base para PC */
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            overflow-x: hidden;
        }
        
        /* Layout Adaptativo */
        .board-container { 
            display: flex; 
            gap: 1.5rem; 
            padding: 2rem; 
            overflow-x: auto; 
            align-items: start;
            -webkit-overflow-scrolling: touch;
            min-height: 85vh;
        }

        /* Coluna do Motorista - Adaptada para PC e Mobile */
        .driver-card { 
            min-width: 380px; /* Largura ideal para leitura em PC */
            max-width: 420px;
            background: white; 
            border-radius: 2rem; 
            border: 1px solid #e2e8f0; 
            flex-shrink: 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 640px) {
            .driver-card {
                min-width: 85vw; /* Quase a largura toda no telem√≥vel */
            }
            .board-container {
                padding: 1rem;
                gap: 1rem;
            }
        }

        /* Modal Responsivo */
        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(15,23,42,0.7); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(8px); 
            padding: 1rem;
        }
        
        .modal-content { 
            background: white; 
            width: 100%; 
            max-width: 500px; 
            padding: 2.5rem; 
            border-radius: 2.5rem; 
        }
        
        .service-bubble { 
            background-color: white; 
            border: 1px solid #e2e8f0; 
            transition: all 0.2s ease-in-out;
        }

        /* Scrollbar mais vis√≠vel no PC */
        ::-webkit-scrollbar { height: 12px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; border: 3px solid #f1f5f9; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-white/90 z-[2000] hidden flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 mb-4"></div>
        <p class="text-xs font-black uppercase tracking-[0.2em] text-slate-600">Sincronizando Frota...</p>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content shadow-2xl">
            <h2 id="modal-title" class="text-3xl font-black mb-6 text-slate-900 tracking-tighter">Servi√ßo</h2>
            <div class="space-y-4">
                <div class="flex gap-3">
                    <select id="m-trator" class="w-1/2 p-4 bg-slate-50 rounded-2xl text-sm font-bold border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <select id="m-reboque" class="w-1/2 p-4 bg-slate-50 rounded-2xl text-sm font-bold border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <input type="text" id="m-servico" placeholder="Descri√ß√£o do Servi√ßo" class="w-full p-4 bg-slate-50 rounded-2xl text-base font-bold border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="m-nei" placeholder="N¬∫ Encomenda / NEI" class="w-full p-4 bg-slate-50 rounded-2xl text-base font-mono border border-slate-200 outline-none">
                
                <div class="flex gap-3 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-sm font-bold text-slate-400 hover:text-slate-600">Sair</button>
                    <button id="btn-save" class="flex-[2] py-4 bg-blue-600 text-white text-sm font-black rounded-2xl uppercase tracking-widest shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="bg-white border-b border-slate-200 px-8 py-6 sticky top-0 z-50 shadow-sm">
        <div class="max-w-[2000px] mx-auto flex flex-wrap justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <span class="text-4xl">üöõ</span>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter text-slate-900 leading-none">PRO-MAP</h1>
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-600">Log√≠stica & Gest√£o</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button onclick="goToday()" class="px-6 py-3 text-xs font-black uppercase bg-slate-900 text-white rounded-xl hover:bg-blue-600 transition shadow-lg shadow-slate-200">Hoje</button>
                <div class="flex items-center gap-3 bg-slate-100 p-1.5 rounded-2xl border border-slate-200">
                    <button onclick="changeWeek(-1)" class="w-10 h-10 flex items-center justify-center hover:bg-white rounded-xl transition text-slate-500 text-xl font-bold">‚óÄ</button>
                    <span id="week-label" class="text-xs font-black uppercase tracking-widest min-w-[180px] text-center text-slate-700 font-mono"></span>
                    <button onclick="changeWeek(1)" class="w-10 h-10 flex items-center justify-center hover:bg-white rounded-xl transition text-slate-500 text-xl font-bold">‚ñ∂</button>
                </div>
            </div>

            <button onclick="loadData()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl text-xs font-black uppercase tracking-[0.1em] hover:bg-blue-700 transition-all shadow-xl shadow-blue-100 flex items-center gap-2">
                <span>Atualizar Quadro</span>
                <span class="text-lg">‚Üª</span>
            </button>
        </div>
    </header>

    <main id="board" class="board-container"></main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvZ6RDtubzNKAbm0MqyJLVLq6E6x1CdZBtoNhl9OTf3FKImo3lPGdHpSfMoKdr0l-2/exec';
        
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };
        let activeEditData = null;

        function getMonday(d) {
            d = new Date(d); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function goToday() { currentMonday = getMonday(new Date()); loadData(); }

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const resp = await fetch(SCRIPT_URL);
                appData = await resp.json();
                render();
            } catch (e) { console.error(e); }
            document.getElementById('loader').style.display = 'none';
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            const formatDate = (date) => `${date.getDate()}/${months[date.getMonth()]}`;
            
            document.getElementById('week-label').innerText = `${formatDate(currentMonday)} ‚Äî ${formatDate(new Date(new Date(currentMonday).setDate(currentMonday.getDate() + 6)))}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "driver-card";
                let html = `<div class="p-6 font-black text-center border-b uppercase tracking-tighter text-lg text-slate-800 bg-white sticky top-0 z-10 rounded-t-[2rem]">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday); d.setDate(d.getDate() + i);
                    const ds = formatDate(d);
                    const isToday = new Date().toLocaleDateString() === d.toLocaleDateString();
                    
                    const isEvenRow = i % 2 === 0;
                    let rowColor = isEvenRow ? 'bg-white' : 'bg-slate-50/50';
                    if (isToday) rowColor = 'bg-amber-50/60';

                    const services = appData.historico.filter(h => h.motorista.trim().toLowerCase() === mot.trim().toLowerCase() && h.data === ds);

                    html += `
                        <div class="p-6 border-b border-slate-100 last:border-0 ${rowColor}">
                            <div class="flex justify-between items-center mb-4">
                                <span class="px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest ${isToday ? 'bg-amber-400 text-amber-950' : 'bg-slate-200 text-slate-600'}">
                                    ${ds} ${isToday ? '‚Ä¢ HOJE' : ''}
                                </span>
                                <button onclick="openModal('${mot}', '${ds}')" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 hover:bg-blue-600 hover:text-white text-slate-400 font-bold text-xl transition-all">Ôºã</button>
                            </div>
                            <div class="space-y-3">
                                ${services.map(s => `
                                    <div class="service-bubble p-4 rounded-2xl relative group border-l-4 border-l-blue-600 shadow-sm">
                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-[9px] font-black text-blue-600 uppercase tracking-widest">${s.viatura || ''}</span>
                                            <div class="flex gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onclick='openEdit(${JSON.stringify(s)})' class="text-sm">‚úèÔ∏è</button>
                                                <button onclick="deleteRow(${s.id})" class="text-sm">‚ùå</button>
                                            </div>
                                        </div>
                                        <div class="text-[13px] font-bold leading-relaxed text-slate-900">${s.servico}</div>
                                        ${s.nei && s.nei !== '---' ? `<div class="mt-2 text-[10px] font-mono font-bold text-slate-400"># ${s.nei}</div>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html; board.appendChild(col);
            });
        }

        // Fun√ß√µes de Modal e Grava√ß√£o (Mantidas e Otimizadas)
        function openModal(mot, ds) {
            activeEditData = { motorista: mot, data: ds, action: 'add' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Novo Registo";
            document.getElementById('modal').style.display = 'flex';
        }

        function openEdit(s) {
            activeEditData = { ...s, action: 'edit' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Editar Servi√ßo";
            if(s.viatura.includes(' / ')) {
                const parts = s.viatura.split(' / ');
                document.getElementById('m-trator').value = parts[0].trim();
                document.getElementById('m-reboque').value = parts[1].trim();
            }
            document.getElementById('m-servico').value = s.servico;
            document.getElementById('m-nei').value = s.nei === "---" ? "" : s.nei;
            document.getElementById('modal').style.display = 'flex';
        }

        function resetModalFields() {
            const t = document.getElementById('m-trator');
            const r = document.getElementById('m-reboque');
            t.innerHTML = '<option value="">Seleccione Trator</option>' + appData.tratores.map(v => `<option value="${v}">${v}</option>`).join('');
            r.innerHTML = '<option value="">Seleccione Reboque</option>' + appData.reboques.map(v => `<option value="${v}">${v}</option>`).join('');
            document.getElementById('m-servico').value = "";
            document.getElementById('m-nei').value = "";
            document.getElementById('btn-save').onclick = () => save();
        }

        async function save() {
            const serv = document.getElementById('m-servico').value;
            if(!serv.trim()) return alert("O servi√ßo √© obrigat√≥rio.");
            
            const payload = {
                action: activeEditData.action,
                id: activeEditData.id || null,
                motorista: activeEditData.motorista,
                data: activeEditData.data,
                viatura: document.getElementById('m-trator').value + " / " + document.getElementById('m-reboque').value,
                servico: serv,
                nei: document.getElementById('m-nei').value || "---"
            };

            document.getElementById('loader').style.display = 'flex';
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            closeModal();
            loadData();
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function changeWeek(dir) { currentMonday.setDate(currentMonday.getDate() + (dir*7)); render(); }
        async function deleteRow(id) { if(confirm("Eliminar este registo?")) { document.getElementById('loader').style.display = 'flex'; await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: 'delete', id: id}) }); loadData(); } }
        
        loadData();
    </script>
</body>
</html>
