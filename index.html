<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeamento Frota v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 1000; justify-content: center; align-items: center;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="loader" class="loading-overlay flex flex-col">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-2"></div>
        <p class="text-slate-600 font-medium">A sincronizar com Sheets...</p>
    </div>

    <header class="bg-slate-900 text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto p-4 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-xl">ðŸš›</div>
                <h1 class="text-xl font-bold tracking-tight">LogÃ­stica <span class="text-blue-400">Pro-Map</span></h1>
            </div>
            
            <div class="flex items-center gap-4 bg-slate-800 p-1 rounded-xl border border-slate-700">
                <button onclick="changeWeek(-1)" class="p-2 hover:bg-slate-700 rounded-lg transition">â—€</button>
                <span id="week-label" class="text-sm font-bold min-w-[180px] text-center uppercase tracking-widest text-blue-100"></span>
                <button onclick="changeWeek(1)" class="p-2 hover:bg-slate-700 rounded-lg transition">â–¶</button>
            </div>

            <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg font-bold text-sm transition shadow-lg shadow-blue-900/20">
                ATUALIZAR QUADRO â†»
            </button>
        </div>
    </header>

    <main id="board" class="p-6 flex gap-6 overflow-x-auto items-start">
        </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8RcqCi4GYZ1VdLjAsXTOlXfvRSXy5WxbcEqoZmlw0YMcLC22uSafZl9A3pnIzaZy6/exec';
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };

        function getMonday(d) {
            d = new Date(d);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            return `${date.getDate()}/${months[date.getMonth()]}`;
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        async function loadData() {
            showLoader(true);
            try {
                const response = await fetch(SCRIPT_URL);
                appData = await response.json();
                render();
            } catch (e) {
                alert("Erro ao carregar dados. Verifique a ligaÃ§Ã£o.");
            }
            showLoader(false);
        }

        function changeWeek(direction) {
            currentMonday.setDate(currentMonday.getDate() + (direction * 7));
            render();
        }

        function render() {
            const board = document.getElementById('board');
            const label = document.getElementById('week-label');
            board.innerHTML = '';
            
            const lastDay = new Date(currentMonday);
            lastDay.setDate(lastDay.getDate() + 6);
            label.innerText = `${formatDate(currentMonday)} - ${formatDate(lastDay)}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "min-w-[340px] bg-white rounded-2xl shadow-sm border border-slate-200 flex-shrink-0 overflow-hidden";
                
                let html = `<div class="bg-slate-100 border-b p-4 font-black text-slate-800 text-center uppercase tracking-tighter">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday);
                    d.setDate(d.getDate() + i);
                    const dateStr = formatDate(d);
                    const isToday = new Date().toLocaleDateString() === d.toLocaleDateString();

                    // Filtra serviÃ§os jÃ¡ gravados no Excel
                    const savedServices = appData.historico.filter(h => h.motorista === mot && h.data === dateStr);

                    html += `
                        <div class="p-3 border-b border-slate-50 ${isToday ? 'bg-blue-50/30' : ''}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">${dateStr}</span>
                                <button onclick="addNewRow('${mot}', '${dateStr}', this)" class="bg-slate-800 text-white text-[10px] px-2 py-1 rounded hover:bg-blue-600 transition">+ SERVIÃ‡O</button>
                            </div>
                            <div class="space-y-2" id="tasks-${mot}-${i}">
                                ${savedServices.map(s => `
                                    <div class="bg-white border-l-4 border-blue-500 shadow-sm p-2 rounded-r text-xs">
                                        <div class="font-bold text-slate-700">${s.viatura}</div>
                                        <div class="text-slate-500">${s.servico}</div>
                                        <div class="text-[10px] font-mono text-blue-600 mt-1">${s.nei}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html;
                board.appendChild(col);
            });
        }

        function addNewRow(mot, dateStr, btn) {
            const container = btn.closest('div').nextElementSibling;
            const div = document.createElement('div');
            div.className = "bg-slate-50 p-2 rounded border border-dashed border-slate-300 space-y-2 animate-in fade-in duration-300";
            div.innerHTML = `
                <div class="flex gap-1">
                    <select class="w-1/2 text-[10px] border p-1 rounded" name="t">${appData.tratores.map(t => `<option>${t}</option>`).join('')}</select>
                    <select class="w-1/2 text-[10px] border p-1 rounded" name="r">${appData.reboques.map(r => `<option>${r}</option>`).join('')}</select>
                </div>
                <input type="text" placeholder="ServiÃ§o..." name="s" class="w-full text-[10px] border p-1 rounded">
                <input type="text" placeholder="NEI..." name="n" class="w-full text-[10px] border p-1 rounded font-mono">
                <div class="flex gap-2">
                    <button onclick="save(this, '${mot}', '${dateStr}')" class="flex-1 bg-green-600 text-white text-[10px] py-1 rounded font-bold">GRAVAR</button>
                    <button onclick="this.parentElement.parentElement.remove()" class="px-2 text-slate-400">âœ•</button>
                </div>
            `;
            container.appendChild(div);
        }

        async function save(btn, mot, dateStr) {
            const row = btn.closest('div').parentElement;
            const payload = {
                data: dateStr,
                motorista: mot,
                viatura: row.querySelector('[name="t"]').value + " / " + row.querySelector('[name="r"]').value,
                servico: row.querySelector('[name="s"]').value,
                nei: row.querySelector('[name="n"]').value
            };

            btn.disabled = true;
            btn.innerText = "A ENVIAR...";

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                btn.innerText = "SUCESSO!";
                btn.className = "flex-1 bg-slate-400 text-white text-[10px] py-1 rounded cursor-not-allowed";
                // Opcional: recarrega para garantir que a UI estÃ¡ sÃ­ncrona com o DB
                setTimeout(loadData, 1000);
            } catch (e) {
                alert("Erro ao gravar!");
                btn.disabled = false;
                btn.innerText = "GRAVAR";
            }
        }

        // Inicializar
        loadData();
    </script>
</body>
</html>
