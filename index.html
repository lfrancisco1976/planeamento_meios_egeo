<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-MAP | Planeamento de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column;
        }
        .driver-column { min-width: 320px; scroll-snap-align: start; }
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-900">

    <div id="loader" class="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mb-4"></div>
        <p class="font-bold text-slate-700 uppercase tracking-widest">Sincronizando com Google Sheets...</p>
    </div>

    <header class="bg-slate-900 text-white shadow-2xl sticky top-0 z-50 border-b border-blue-500/30">
        <div class="max-w-[1800px] mx-auto p-4 flex flex-wrap justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <span class="text-4xl">ðŸš›</span>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter leading-none">PRO-MAP</h1>
                    <p class="text-[10px] text-blue-400 font-bold uppercase tracking-[0.3em]">LogÃ­stica e Meios</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2 bg-slate-800 p-1.5 rounded-2xl border border-slate-700 shadow-inner">
                <button onclick="changeWeek(-1)" class="p-3 hover:bg-slate-700 rounded-xl transition-all active:scale-95 text-xl">â—€</button>
                <div class="flex flex-col items-center min-w-[220px]">
                    <span id="week-label" class="text-sm font-black text-blue-50 tracking-wide">A carregar...</span>
                </div>
                <button onclick="changeWeek(1)" class="p-3 hover:bg-slate-700 rounded-xl transition-all active:scale-95 text-xl">â–¶</button>
            </div>

            <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-xl font-black text-xs transition-all shadow-lg shadow-blue-900/40 active:translate-y-0.5 uppercase tracking-widest">
                Atualizar Dados â†»
            </button>
        </div>
    </header>

    <main id="board" class="p-6 flex gap-6 overflow-x-auto items-start snap-x">
        </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6lUE_0RwUMytBNeaqrlntNzroXZAw2qh2vj-YkJumaw4VxTstxvhbrpMl_Hr7NU3N/exec';
        
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };

        function getMonday(d) {
            d = new Date(d);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            return `${date.getDate()}/${months[date.getMonth()]}`;
        }

        // NormalizaÃ§Ã£o rigorosa para garantir que a comparaÃ§Ã£o nÃ£o falhe
        const normalize = (val) => String(val || "").trim().toLowerCase();

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const response = await fetch(SCRIPT_URL);
                appData = await response.json();
                console.log("Dados do HistÃ³rico:", appData.historico);
                render();
            } catch (e) {
                console.error("Erro de carregamento:", e);
                alert("Erro ao ligar ao Sheets. Certifique-se que o script estÃ¡ publicado como 'Anyone'.");
            }
            document.getElementById('loader').style.display = 'none';
        }

        function changeWeek(direction) {
            currentMonday.setDate(currentMonday.getDate() + (direction * 7));
            render();
        }

        function render() {
            const board = document.getElementById('board');
            const label = document.getElementById('week-label');
            board.innerHTML = '';
            
            const lastDay = new Date(currentMonday);
            lastDay.setDate(lastDay.getDate() + 6);
            label.innerText = `${formatDate(currentMonday)} a ${formatDate(lastDay)}`;

            if (!appData.motoristas.length) {
                board.innerHTML = `<div class="w-full text-center p-20 text-slate-400 font-bold">Aguardando dados da folha 'Definicoes'...</div>`;
                return;
            }

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "driver-column bg-white rounded-[2rem] shadow-xl border border-slate-200 flex-shrink-0 overflow-hidden transition-all";
                
                let html = `<div class="bg-slate-100 border-b p-6 font-black text-slate-800 text-center uppercase tracking-tighter text-xl">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday);
                    d.setDate(d.getDate() + i);
                    const dateStr = formatDate(d);
                    const isToday = new Date().toLocaleDateString() === d.toLocaleDateString();

                    // FILTRO DE DADOS EXISTENTES
                    const savedServices = appData.historico.filter(h => 
                        normalize(h.motorista) === normalize(mot) && 
                        normalize(h.data) === normalize(dateStr)
                    );

                    html += `
                        <div class="p-4 border-b border-slate-50 ${isToday ? 'bg-blue-50/50' : ''}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-xs font-black text-slate-400 uppercase tracking-widest">${dateStr}</span>
                                <button onclick="addNewRow('${mot}', '${dateStr}', this)" class="bg-slate-900 text-white text-[10px] font-bold px-3 py-1.5 rounded-full hover:bg-blue-600 transition-all">+ NOVO</button>
                            </div>
                            <div class="space-y-3">
                                ${savedServices.map(s => `
                                    <div class="bg-blue-600 text-white shadow-lg p-3 rounded-2xl relative overflow-hidden group">
                                        <div class="text-[10px] font-black opacity-60 uppercase mb-1">${s.viatura}</div>
                                        <div class="text-xs font-bold leading-snug">${s.servico}</div>
                                        <div class="mt-2 pt-2 border-t border-white/20 flex justify-between items-center">
                                            <span class="text-[9px] font-mono font-bold italic">NEI: ${s.nei}</span>
                                            <span class="text-[8px] bg-white/20 px-1.5 py-0.5 rounded">âœ“</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html;
                board.appendChild(col);
            });
        }

        function addNewRow(mot, dateStr, btn) {
            const container = btn.closest('div').nextElementSibling;
            const div = document.createElement('div');
            div.className = "bg-slate-50 p-4 rounded-2xl border-2 border-dashed border-blue-200 space-y-3 mb-4";
            div.innerHTML = `
                <div class="flex gap-2">
                    <select class="w-1/2 text-[11px] border p-2 rounded-lg font-bold" name="t">
                        <option value="">Trator</option>${appData.tratores.map(t => `<option value="${t}">${t}</option>`).join('')}
                    </select>
                    <select class="w-1/2 text-[11px] border p-2 rounded-lg font-bold" name="r">
                        <option value="">Reboque</option>${appData.reboques.map(r => `<option value="${r}">${r}</option>`).join('')}
                    </select>
                </div>
                <input type="text" placeholder="DescriÃ§Ã£o do ServiÃ§o" name="s" class="w-full text-xs border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="NÂº Encomenda (NEI)" name="n" class="w-full text-xs border p-2 rounded-lg font-mono">
                <div class="flex gap-2">
                    <button onclick="save(this, '${mot}', '${dateStr}')" class="flex-1 bg-green-600 text-white text-xs py-2 rounded-lg font-black uppercase tracking-widest shadow-md">Gravar</button>
                    <button onclick="this.parentElement.parentElement.remove()" class="px-2 text-slate-400 hover:text-red-500">âœ•</button>
                </div>
            `;
            container.prepend(div);
        }

        async function save(btn, mot, dateStr) {
            const row = btn.closest('div').parentElement;
            const t = row.querySelector('[name="t"]').value;
            const r = row.querySelector('[name="r"]').value;
            if(!t || !r) return alert("Selecione Trator e Reboque!");

            const payload = {
                data: dateStr,
                motorista: mot,
                viatura: t + " / " + r,
                servico: row.querySelector('[name="s"]').value || "S/ DescriÃ§Ã£o",
                nei: row.querySelector('[name="n"]').value || "---"
            };

            btn.disabled = true;
            btn.innerHTML = "A gravar...";

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                btn.innerHTML = "Sucesso!";
                setTimeout(loadData, 1000); // Recarrega para mostrar o serviÃ§o na cor azul
            } catch (e) {
                alert("Erro ao gravar!");
                btn.disabled = false;
            }
        }

        // ExecuÃ§Ã£o Inicial
        loadData();
    </script>
</body>
</html>
