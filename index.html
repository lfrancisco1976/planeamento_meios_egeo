<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-MAP | Gest√£o de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        .board-container { display: flex; gap: 1.5rem; padding: 2rem; overflow-x: auto; align-items: start; min-height: calc(100vh - 120px); }
        .driver-card { min-width: 360px; max-width: 360px; background: white; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; flex-shrink: 0; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 90%; max-width: 450px; padding: 2.5rem; border-radius: 3rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        
        .service-bubble { transition: all 0.3s ease; border-left: 6px solid #1e40af; }
        .service-bubble:hover { transform: translateY(-3px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.1); }

        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 3px solid #f8fafc; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-slate-900/90 z-[2000] hidden flex-col items-center justify-center text-white">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mb-4"></div>
        <p class="font-black uppercase tracking-widest text-xs">Sincronizando Dados...</p>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="text-3xl font-black mb-6 text-slate-800 tracking-tighter">Servi√ßo</h2>
            <div class="space-y-4">
                <div class="flex gap-2">
                    <select id="m-trator" class="w-1/2 p-4 bg-slate-100 rounded-2xl text-sm font-bold border-0 focus:ring-2 focus:ring-blue-500 outline-none"></select>
                    <select id="m-reboque" class="w-1/2 p-4 bg-slate-100 rounded-2xl text-sm font-bold border-0 focus:ring-2 focus:ring-blue-500 outline-none"></select>
                </div>
                <input type="text" id="m-servico" placeholder="Servi√ßo (Obrigat√≥rio)" class="w-full p-4 bg-slate-100 rounded-2xl text-sm font-bold border-0 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="m-nei" placeholder="N¬∫ Encomenda" class="w-full p-4 bg-slate-100 rounded-2xl text-sm font-mono border-0 outline-none focus:ring-2 focus:ring-blue-500">
                
                <div class="flex gap-3 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">Cancelar</button>
                    <button id="btn-save" class="flex-[2] py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition uppercase tracking-widest">Gravar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="bg-slate-900 text-white p-5 sticky top-0 z-50 shadow-2xl border-b border-blue-500/20">
        <div class="max-w-[1900px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2 rounded-xl text-2xl shadow-lg shadow-blue-500/20">üöõ</div>
                <h1 class="text-2xl font-black tracking-tighter italic">PRO-MAP</h1>
            </div>
            
            <div class="flex items-center gap-4 bg-slate-800 p-2 rounded-2xl border border-slate-700">
                <button onclick="changeWeek(-1)" class="w-10 h-10 hover:bg-slate-700 rounded-xl transition font-bold">‚óÄ</button>
                <span id="week-label" class="text-xs font-black uppercase tracking-widest min-w-[180px] text-center text-blue-100"></span>
                <button onclick="changeWeek(1)" class="w-10 h-10 hover:bg-slate-700 rounded-xl transition font-bold">‚ñ∂</button>
            </div>

            <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all active:scale-95 border-b-4 border-blue-800">
                Atualizar ‚Üª
            </button>
        </div>
    </header>

    <main id="board" class="board-container"></main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvZ6RDtubzNKAbm0MqyJLVLq6E6x1CdZBtoNhl9OTf3FKImo3lPGdHpSfMoKdr0l-2/exec';
        
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };
        let activeEditData = null;

        function getMonday(d) {
            d = new Date(d); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const resp = await fetch(SCRIPT_URL);
                appData = await resp.json();
                render();
            } catch (e) { alert("Erro ao carregar dados."); }
            document.getElementById('loader').style.display = 'none';
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            const formatDate = (date) => `${date.getDate()}/${months[date.getMonth()]}`;
            
            document.getElementById('week-label').innerText = `${formatDate(currentMonday)} - ${formatDate(new Date(new Date(currentMonday).setDate(currentMonday.getDate() + 6)))}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "driver-card";
                let html = `<div class="p-6 font-black text-center border-b uppercase tracking-tighter text-xl text-slate-800 bg-slate-50/50 rounded-t-[2rem]">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday); d.setDate(d.getDate() + i);
                    const ds = formatDate(d);
                    const services = appData.historico.filter(h => h.motorista.trim().toLowerCase() === mot.trim().toLowerCase() && h.data === ds);

                    html += `
                        <div class="p-5 border-b border-slate-50 last:border-0">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[11px] font-black text-slate-400 uppercase tracking-widest">${ds}</span>
                                <button onclick="openModal('${mot}', '${ds}')" class="bg-slate-900 text-white px-3 py-1.5 rounded-xl text-[10px] font-bold hover:bg-blue-600 transition">+ NOVO</button>
                            </div>
                            <div class="space-y-3">
                                ${services.map(s => `
                                    <div class="service-bubble bg-blue-600 text-white p-4 rounded-3xl shadow-lg relative border-b-4 border-blue-800">
                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-[9px] font-black opacity-60 uppercase tracking-tighter">${s.viatura || '---'}</span>
                                            <div class="flex gap-3">
                                                <button onclick='openEdit(${JSON.stringify(s)})' class="hover:scale-125 transition">‚úèÔ∏è</button>
                                                <button onclick="deleteRow(${s.id})" class="hover:scale-125 transition">‚ùå</button>
                                            </div>
                                        </div>
                                        <div class="text-[13px] font-bold leading-tight mb-2">${s.servico}</div>
                                        <div class="text-[10px] font-mono font-bold bg-white/10 px-2 py-0.5 rounded inline-block">${s.nei || ''}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html; board.appendChild(col);
            });
        }

        function openModal(mot, ds) {
            activeEditData = { motorista: mot, data: ds, action: 'add' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Novo Servi√ßo";
            document.getElementById('modal').style.display = 'flex';
        }

        function openEdit(s) {
            activeEditData = { ...s, action: 'edit' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Editar Servi√ßo";
            
            // L√≥gica para separar viaturas
            if(s.viatura.includes(' / ')) {
                const parts = s.viatura.split(' / ');
                document.getElementById('m-trator').value = parts[0] || "";
                document.getElementById('m-reboque').value = parts[1] || "";
            }
            
            document.getElementById('m-servico').value = s.servico;
            document.getElementById('m-nei').value = s.nei === "---" ? "" : s.nei;
            document.getElementById('modal').style.display = 'flex';
        }

        function resetModalFields() {
            const t = document.getElementById('m-trator');
            const r = document.getElementById('m-reboque');
            t.innerHTML = '<option value="">Trator</option>' + appData.tratores.map(v => `<option value="${v}">${v}</option>`).join('');
            r.innerHTML = '<option value="">Reboque</option>' + appData.reboques.map(v => `<option value="${v}">${v}</option>`).join('');
            document.getElementById('m-servico').value = "";
            document.getElementById('m-nei').value = "";
            document.getElementById('btn-save').onclick = () => save();
        }

        async function save() {
            const servico = document.getElementById('m-servico').value;
            if(!servico.trim()) return alert("O campo Servi√ßo √© obrigat√≥rio.");
            
            const payload = {
                action: activeEditData.action,
                id: activeEditData.id || null,
                motorista: activeEditData.motorista,
                data: activeEditData.data,
                viatura: document.getElementById('m-trator').value + " / " + document.getElementById('m-reboque').value,
                servico: servico,
                nei: document.getElementById('m-nei').value || "---"
            };

            document.getElementById('loader').style.display = 'flex';
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            closeModal();
            loadData();
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function changeWeek(dir) { currentMonday.setDate(currentMonday.getDate() + (dir*7)); render(); }

        async function deleteRow(id) {
            if(!confirm("Deseja apagar este registo permanentemente?")) return;
            document.getElementById('loader').style.display = 'flex';
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: 'delete', id: id}) });
            loadData();
        }
        
        loadData();
    </script>
</body>
</html>
