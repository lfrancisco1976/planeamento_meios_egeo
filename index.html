<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-MAP | Gest√£o de Frota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; }
        
        .board-container { display: flex; gap: 1rem; padding: 1.5rem; overflow-x: auto; align-items: start; }
        .driver-card { min-width: 340px; background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; flex-shrink: 0; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.6); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 2rem; border-radius: 2rem; }
        
        .service-bubble { background-color: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; transition: all 0.2s; }
        .service-bubble:hover { background-color: #dbeafe; }

        ::-webkit-scrollbar { height: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-white/80 z-[2000] hidden flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-600 mb-2"></div>
        <p class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Sincronizando...</p>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="text-xl font-black mb-4 text-slate-800 tracking-tight">Servi√ßo</h2>
            <div class="space-y-3">
                <div class="flex gap-2">
                    <select id="m-trator" class="w-1/2 p-3 bg-slate-50 rounded-xl text-xs font-bold border border-slate-200 outline-none"></select>
                    <select id="m-reboque" class="w-1/2 p-3 bg-slate-50 rounded-xl text-xs font-bold border border-slate-200 outline-none"></select>
                </div>
                <input type="text" id="m-servico" placeholder="Servi√ßo (Obrigat√≥rio)" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-bold border border-slate-200 outline-none focus:border-blue-500">
                <input type="text" id="m-nei" placeholder="N√∫mero Encomenda" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-mono border border-slate-200 outline-none">
                
                <div class="flex gap-2 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-3 text-xs font-bold text-slate-400">Cancelar</button>
                    <button id="btn-save" class="flex-[2] py-3 bg-blue-600 text-white text-xs font-black rounded-xl uppercase tracking-widest">Gravar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-[1900px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="text-xl">üöõ</span>
                <h1 class="text-lg font-black tracking-tighter text-slate-900">PRO-MAP</h1>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="goToday()" class="px-4 py-2 text-[10px] font-black uppercase bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition">Hoje</button>
                <div class="flex items-center gap-2 bg-slate-50 p-1 rounded-xl border border-slate-200">
                    <button onclick="changeWeek(-1)" class="w-8 h-8 flex items-center justify-center hover:bg-white rounded-lg transition text-slate-400">‚óÄ</button>
                    <span id="week-label" class="text-[10px] font-black uppercase tracking-widest min-w-[140px] text-center text-slate-600"></span>
                    <button onclick="changeWeek(1)" class="w-8 h-8 flex items-center justify-center hover:bg-white rounded-lg transition text-slate-400">‚ñ∂</button>
                </div>
            </div>

            <button onclick="loadData()" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all">
                Atualizar ‚Üª
            </button>
        </div>
    </header>

    <main id="board" class="board-container"></main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvZ6RDtubzNKAbm0MqyJLVLq6E6x1CdZBtoNhl9OTf3FKImo3lPGdHpSfMoKdr0l-2/exec';
        
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };
        let activeEditData = null;

        function getMonday(d) {
            d = new Date(d); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function goToday() {
            currentMonday = getMonday(new Date());
            loadData();
        }

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const resp = await fetch(SCRIPT_URL);
                appData = await resp.json();
                render();
            } catch (e) { console.error(e); }
            document.getElementById('loader').style.display = 'none';
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            const formatDate = (date) => `${date.getDate()}/${months[date.getMonth()]}`;
            
            document.getElementById('week-label').innerText = `${formatDate(currentMonday)} - ${formatDate(new Date(new Date(currentMonday).setDate(currentMonday.getDate() + 6)))}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "driver-card";
                let html = `<div class="p-5 font-black text-center border-b uppercase tracking-tight text-sm text-slate-700">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday); d.setDate(d.getDate() + i);
                    const ds = formatDate(d);
                    const isToday = new Date().toLocaleDateString() === d.toLocaleDateString();
                    const services = appData.historico.filter(h => h.motorista.trim().toLowerCase() === mot.trim().toLowerCase() && h.data === ds);

                    html += `
                        <div class="p-4 border-b border-slate-50 last:border-0 ${isToday ? 'bg-amber-50/40' : ''}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="px-2 py-1 rounded-md text-[9px] font-black uppercase tracking-tighter ${isToday ? 'bg-amber-200 text-amber-800' : 'bg-slate-100 text-slate-500'}">
                                    ${ds} ${isToday ? '‚Ä¢ Hoje' : ''}
                                </span>
                                <button onclick="openModal('${mot}', '${ds}')" class="text-slate-300 hover:text-blue-600 font-bold text-xs transition">Ôºã</button>
                            </div>
                            <div class="space-y-2">
                                ${services.map(s => `
                                    <div class="service-bubble p-3 rounded-xl relative group">
                                        <div class="flex justify-between items-start mb-1">
                                            <span class="text-[8px] font-black opacity-50 uppercase">${s.viatura || ''}</span>
                                            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                                                <button onclick='openEdit(${JSON.stringify(s)})' class="text-[10px]">‚úèÔ∏è</button>
                                                <button onclick="deleteRow(${s.id})" class="text-[10px]">‚ùå</button>
                                            </div>
                                        </div>
                                        <div class="text-[11px] font-semibold leading-snug">${s.servico}</div>
                                        ${s.nei && s.nei !== '---' ? `<div class="mt-1 text-[9px] font-mono font-bold opacity-60">${s.nei}</div>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html; board.appendChild(col);
            });
        }

        function openModal(mot, ds) {
            activeEditData = { motorista: mot, data: ds, action: 'add' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Novo Servi√ßo";
            document.getElementById('modal').style.display = 'flex';
        }

        function openEdit(s) {
            activeEditData = { ...s, action: 'edit' };
            resetModalFields();
            document.getElementById('modal-title').innerText = "Editar Servi√ßo";
            if(s.viatura.includes(' / ')) {
                const parts = s.viatura.split(' / ');
                document.getElementById('m-trator').value = parts[0].trim();
                document.getElementById('m-reboque').value = parts[1].trim();
            }
            document.getElementById('m-servico').value = s.servico;
            document.getElementById('m-nei').value = s.nei === "---" ? "" : s.nei;
            document.getElementById('modal').style.display = 'flex';
        }

        function resetModalFields() {
            const t = document.getElementById('m-trator');
            const r = document.getElementById('m-reboque');
            t.innerHTML = '<option value="">Trator</option>' + appData.tratores.map(v => `<option value="${v}">${v}</option>`).join('');
            r.innerHTML = '<option value="">Reboque</option>' + appData.reboques.map(v => `<option value="${v}">${v}</option>`).join('');
            document.getElementById('m-servico').value = "";
            document.getElementById('m-nei').value = "";
            document.getElementById('btn-save').onclick = () => save();
        }

        async function save() {
            const serv = document.getElementById('m-servico').value;
            if(!serv.trim()) return alert("Servi√ßo obrigat√≥rio.");
            
            const payload = {
                action: activeEditData.action,
                id: activeEditData.id || null,
                motorista: activeEditData.motorista,
                data: activeEditData.data,
                viatura: document.getElementById('m-trator').value + " / " + document.getElementById('m-reboque').value,
                servico: serv,
                nei: document.getElementById('m-nei').value || "---"
            };

            document.getElementById('loader').style.display = 'flex';
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            closeModal();
            loadData();
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function changeWeek(dir) { currentMonday.setDate(currentMonday.getDate() + (dir*7)); render(); }
        async function deleteRow(id) { if(confirm("Apagar?")) { document.getElementById('loader').style.display = 'flex'; await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: 'delete', id: id}) }); loadData(); } }
        
        loadData();
    </script>
</body>
</html>
