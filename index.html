<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-MAP | Gest√£o de Log√≠stica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column;
        }
        .driver-column { min-width: 350px; scroll-snap-align: start; }
        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 5px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-900">

    <div id="loader" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 mb-4"></div>
        <p class="font-bold text-slate-700 uppercase tracking-widest text-xs">Sincronizando dados...</p>
    </div>

    <header class="bg-slate-900 text-white shadow-2xl sticky top-0 z-50 border-b border-blue-500/30">
        <div class="max-w-[1900px] mx-auto p-4 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <span class="text-3xl">üöõ</span>
                <div>
                    <h1 class="text-xl font-black tracking-tighter leading-none">PRO-MAP</h1>
                    <p class="text-[9px] text-blue-400 font-bold uppercase tracking-[0.3em]">Log√≠stica e Frota</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2 bg-slate-800 p-1.5 rounded-2xl border border-slate-700 shadow-inner">
                <button onclick="changeWeek(-1)" class="p-2 hover:bg-slate-700 rounded-lg transition text-xl">‚óÄ</button>
                <div class="flex flex-col items-center min-w-[200px]">
                    <span id="week-label" class="text-xs font-black uppercase tracking-widest text-blue-50"></span>
                </div>
                <button onclick="changeWeek(1)" class="p-2 hover:bg-slate-700 rounded-lg transition text-xl">‚ñ∂</button>
            </div>

            <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-xl font-black text-xs transition-all shadow-lg active:scale-95 uppercase tracking-wider">
                Atualizar Quadro ‚Üª
            </button>
        </div>
    </header>

    <main id="board" class="p-6 flex gap-6 overflow-x-auto items-start snap-x">
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzoHwKatxQVRGRH9EoAPxXcAlJGSPAoZ325skC4o02EufOnuoPFsE8AAAIBDHpvIUIT/exec';
        
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };

        function getMonday(d) {
            d = new Date(d);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            return `${date.getDate()}/${months[date.getMonth()]}`;
        }

        const normalize = (val) => String(val || "").trim().toLowerCase();

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                const response = await fetch(SCRIPT_URL);
                appData = await response.json();
                render();
            } catch (e) {
                alert("Erro de liga√ß√£o ao Sheets.");
            }
            document.getElementById('loader').style.display = 'none';
        }

        function changeWeek(dir) {
            currentMonday.setDate(currentMonday.getDate() + (dir * 7));
            render();
        }

        function render() {
            const board = document.getElementById('board');
            const label = document.getElementById('week-label');
            board.innerHTML = '';
            const lastDay = new Date(currentMonday);
            lastDay.setDate(lastDay.getDate() + 6);
            label.innerText = `${formatDate(currentMonday)} a ${formatDate(lastDay)}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "driver-column bg-white rounded-[2.5rem] shadow-xl border border-slate-200 flex-shrink-0 overflow-hidden mb-8";
                let html = `<div class="bg-slate-50 border-b p-6 font-black text-slate-800 text-center uppercase tracking-tighter text-xl">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday);
                    d.setDate(d.getDate() + i);
                    const dateStr = formatDate(d);
                    const services = appData.historico.filter(h => normalize(h.motorista) === normalize(mot) && normalize(h.data) === normalize(dateStr));

                    html += `
                        <div class="p-4 border-b border-slate-50">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[11px] font-black text-slate-400 uppercase tracking-widest">${dateStr}</span>
                                <button onclick="addNewRow('${mot}', '${dateStr}', this)" class="bg-slate-900 text-white text-[10px] font-bold px-3 py-1.5 rounded-full hover:bg-blue-600 transition">+ NOVO</button>
                            </div>
                            <div class="space-y-3">
                                ${services.map(s => `
                                    <div class="bg-blue-600 text-white shadow-lg p-4 rounded-3xl relative border-b-4 border-blue-800">
                                        <div class="text-[10px] font-black opacity-60 uppercase mb-1">${s.viatura || 'Viatura n/d'}</div>
                                        <div class="text-xs font-bold leading-snug mb-3">${s.servico}</div>
                                        <div class="flex justify-between items-center pt-2 border-t border-white/20">
                                            <span class="text-[10px] font-mono font-bold">NEI: ${s.nei || '---'}</span>
                                            <div class="flex gap-3">
                                                <button onclick='editRow(${JSON.stringify(s)}, this)' class="hover:scale-125 transition" title="Editar">‚úèÔ∏è</button>
                                                <button onclick="deleteRow(${s.id})" class="hover:scale-125 transition" title="Eliminar">‚ùå</button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html;
                board.appendChild(col);
            });
        }

        function addNewRow(mot, dateStr, btn, existingData = null) {
            const container = btn.closest('div').nextElementSibling;
            const div = document.createElement('div');
            div.className = "bg-slate-50 p-4 rounded-3xl border-2 border-dashed border-blue-200 space-y-3 mb-4 animate-in slide-in-from-top-2 duration-300";
            
            // L√≥gica para separar trator e reboque se vierem do "Editar"
            let tVal = "", rVal = "";
            if(existingData && existingData.viatura.includes(" / ")) {
                [tVal, rVal] = existingData.viatura.split(" / ");
            }

            div.innerHTML = `
                <div class="flex gap-2">
                    <select class="w-1/2 text-[11px] border border-slate-200 p-2.5 rounded-xl font-bold bg-white" name="t">
                        <option value="">Trator</option>
                        ${appData.tratores.map(t => `<option value="${t}" ${normalize(t) === normalize(tVal) ? 'selected' : ''}>${t}</option>`).join('')}
                    </select>
                    <select class="w-1/2 text-[11px] border border-slate-200 p-2.5 rounded-xl font-bold bg-white" name="r">
                        <option value="">Reboque</option>
                        ${appData.reboques.map(r => `<option value="${r}" ${normalize(r) === normalize(rVal) ? 'selected' : ''}>${r}</option>`).join('')}
                    </select>
                </div>
                <input type="text" placeholder="Servi√ßo (Obrigat√≥rio)" name="s" value="${existingData ? existingData.servico : ''}" class="w-full text-xs border border-slate-200 p-2.5 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-bold">
                <input type="text" placeholder="N¬∫ Encomenda (NEI)" name="n" value="${existingData ? existingData.nei : ''}" class="w-full text-xs border border-slate-200 p-2.5 rounded-xl font-mono focus:ring-2 focus:ring-blue-500 outline-none">
                <div class="flex gap-2 pt-1">
                    <button onclick="save(this, '${mot}', '${dateStr}', ${existingData ? existingData.id : null})" class="flex-1 bg-green-600 text-white text-[11px] py-2.5 rounded-xl font-black uppercase tracking-widest shadow-lg">
                        ${existingData ? 'Atualizar' : 'Gravar'}
                    </button>
                    <button onclick="this.parentElement.parentElement.remove()" class="px-3 text-slate-400">‚úï</button>
                </div>
            `;
            container.prepend(div);
            if(existingData && btn.closest('.bg-blue-600')) btn.closest('.bg-blue-600').remove();
        }

        function editRow(serviceObj, btn) {
            addNewRow(serviceObj.motorista, serviceObj.data, btn, serviceObj);
        }

        async function save(btn, mot, dateStr, editId = null) {
            const row = btn.closest('div').parentElement;
            const servico = row.querySelector('[name="s"]').value;
            
            if(!servico.trim()) return alert("O campo 'Servi√ßo' √© obrigat√≥rio!");

            const t = row.querySelector('[name="t"]').value;
            const r = row.querySelector('[name="r"]').value;
            const viatura = (t || r) ? `${t} / ${r}` : "";

            const payload = {
                action: editId ? "edit" : "add",
                id: editId,
                data: dateStr,
                motorista: mot,
                viatura: viatura,
                servico: servico,
                nei: row.querySelector('[name="n"]').value || ""
            };

            btn.disabled = true;
            btn.innerText = "A PROCESSAR...";

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                await loadData();
            } catch (e) {
                alert("Erro ao gravar.");
                btn.disabled = false;
            }
        }

        async function deleteRow(id) {
            if(!confirm("Eliminar este servi√ßo?")) return;
            document.getElementById('loader').style.display = 'flex';
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: "delete", id: id}) });
            await loadData();
        }

        loadData();
    </script>
</body>
</html>
