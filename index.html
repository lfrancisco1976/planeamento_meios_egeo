<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogÃ­stica Pro-Map | Planeamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000; justify-content: center; align-items: center;
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div id="loader" class="loading-overlay flex flex-col">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 mb-4"></div>
        <p class="text-slate-700 font-bold animate-pulse">A ler dados do Google Sheets...</p>
    </div>

    <header class="bg-slate-900 text-white shadow-2xl sticky top-0 z-50">
        <div class="max-w-[1800px] mx-auto p-4 flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <span class="text-3xl">ðŸš›</span>
                <div>
                    <h1 class="text-xl font-black tracking-tight leading-none">PRO-MAP</h1>
                    <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">GestÃ£o de Frota</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4 bg-slate-800 p-1.5 rounded-2xl border border-slate-700 shadow-inner">
                <button onclick="changeWeek(-1)" class="p-2 hover:bg-slate-700 rounded-xl transition-all active:scale-90">â—€</button>
                <div class="flex flex-col items-center min-w-[180px]">
                    <span id="week-label" class="text-sm font-black text-blue-50"></span>
                </div>
                <button onclick="changeWeek(1)" class="p-2 hover:bg-slate-700 rounded-xl transition-all active:scale-90">â–¶</button>
            </div>

            <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-500 px-6 py-2.5 rounded-xl font-black text-xs transition-all shadow-lg shadow-blue-900/40 active:translate-y-0.5">
                ATUALIZAR QUADRO â†»
            </button>
        </div>
    </header>

    <main id="board" class="p-6 flex gap-6 overflow-x-auto items-start min-h-[calc(100-80px)]">
        </main>

    <script>
        // SEU NOVO SCRIPT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzR18_1Fu0nN0gyo8hi5C0mPhchjx-M3NIfQsr2mEBfPeSyb2zcKydp-cnqqgHcnjMs/exec';
        
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], tratores: [], reboques: [], historico: [] };

        function getMonday(d) {
            d = new Date(d);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            return `${date.getDate()}/${months[date.getMonth()]}`;
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        // Normaliza texto para comparaÃ§Ã£o (remove espaÃ§os, converte para minÃºsculas)
        const normalize = (txt) => String(txt || "").trim().toLowerCase();

        async function loadData() {
            showLoader(true);
            try {
                const response = await fetch(SCRIPT_URL);
                appData = await response.json();
                console.log("Dados recebidos:", appData); // Para debug
                render();
            } catch (e) {
                console.error(e);
                alert("Erro ao comunicar com o Sheets. Verifique se o Script estÃ¡ publicado como 'Anyone'.");
            }
            showLoader(false);
        }

        function changeWeek(direction) {
            currentMonday.setDate(currentMonday.getDate() + (direction * 7));
            render();
        }

        function render() {
            const board = document.getElementById('board');
            const label = document.getElementById('week-label');
            board.innerHTML = '';
            
            const lastDay = new Date(currentMonday);
            lastDay.setDate(lastDay.getDate() + 6);
            label.innerText = `${formatDate(currentMonday)} a ${formatDate(lastDay)}`;

            if (appData.motoristas.length === 0) {
                board.innerHTML = `<p class="text-slate-400 text-center w-full mt-20">Nenhum motorista encontrado na folha 'Definicoes'.</p>`;
                return;
            }

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "min-w-[340px] bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-200 flex-shrink-0 overflow-hidden transition-all hover:shadow-2xl hover:shadow-slate-300/50";
                
                let html = `<div class="bg-slate-50 border-b p-5 font-black text-slate-800 text-center uppercase tracking-tighter text-lg">${mot}</div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday);
                    d.setDate(d.getDate() + i);
                    const dateStr = formatDate(d);
                    const isToday = new Date().toLocaleDateString() === d.toLocaleDateString();

                    // FILTRO CRÃTICO: Compara motorista e data ignorando espaÃ§os e maiÃºsculas
                    const savedServices = appData.historico.filter(h => 
                        normalize(h.motorista) === normalize(mot) && 
                        normalize(h.data) === normalize(dateStr)
                    );

                    html += `
                        <div class="p-4 border-b border-slate-50 ${isToday ? 'bg-blue-50/40' : ''}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">${dateStr}</span>
                                <button onclick="addNewRow('${mot}', '${dateStr}', this)" class="bg-slate-900 text-white text-[10px] font-bold px-3 py-1.5 rounded-full hover:bg-blue-600 transition-colors shadow-md shadow-slate-200">+ SERVIÃ‡O</button>
                            </div>
                            <div class="space-y-3" id="tasks-${mot}-${i}">
                                ${savedServices.map(s => `
                                    <div class="bg-white border-l-[6px] border-blue-600 shadow-md p-3 rounded-r-xl border-y border-r border-slate-100 relative group">
                                        <div class="font-black text-slate-800 text-sm mb-1">${s.viatura}</div>
                                        <div class="text-slate-600 text-xs font-medium leading-relaxed">${s.servico}</div>
                                        <div class="flex justify-between items-center mt-2 pt-2 border-t border-slate-50">
                                            <span class="text-[10px] font-mono font-bold text-blue-600 uppercase">NEI: ${s.nei || '---'}</span>
                                            <span class="text-[9px] text-slate-300 font-bold uppercase">Sincronizado</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                col.innerHTML = html;
                board.appendChild(col);
            });
        }

        function addNewRow(mot, dateStr, btn) {
            const container = btn.closest('div').nextElementSibling;
            if (container.children.length >= 15) return alert("MÃ¡ximo de 15 serviÃ§os por dia.");

            const div = document.createElement('div');
            div.className = "bg-slate-50 p-3 rounded-2xl border-2 border-dashed border-blue-200 space-y-3 animate-in fade-in slide-in-from-top-2 duration-300";
            div.innerHTML = `
                <div class="flex gap-2">
                    <select class="w-1/2 text-xs border border-slate-200 p-2 rounded-lg font-bold bg-white" name="t">
                        <option value="">Trator</option>
                        ${appData.tratores.map(t => `<option value="${t}">${t}</option>`).join('')}
                    </select>
                    <select class="w-1/2 text-xs border border-slate-200 p-2 rounded-lg font-bold bg-white" name="r">
                        <option value="">Reboque</option>
                        ${appData.reboques.map(r => `<option value="${r}">${r}</option>`).join('')}
                    </select>
                </div>
                <input type="text" placeholder="DescriÃ§Ã£o do serviÃ§o..." name="s" class="w-full text-xs border border-slate-200 p-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <input type="text" placeholder="NÃºmero de Encomenda (NEI)" name="n" class="w-full text-xs border border-slate-200 p-2 rounded-lg font-mono focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <div class="flex gap-2">
                    <button onclick="save(this, '${mot}', '${dateStr}')" class="flex-1 bg-green-600 text-white text-[11px] py-2 rounded-lg font-black uppercase tracking-wider shadow-lg shadow-green-100 hover:bg-green-700 transition-all">Gravar no Sheets</button>
                    <button onclick="this.parentElement.parentElement.remove()" class="px-3 text-slate-400 hover:text-red-500 transition-colors">âœ•</button>
                </div>
            `;
            container.appendChild(div);
        }

        async function save(btn, mot, dateStr) {
            const row = btn.closest('div').parentElement;
            const trator = row.querySelector('[name="t"]').value;
            const reboque = row.querySelector('[name="r"]').value;
            const servico = row.querySelector('[name="s"]').value;
            const nei = row.querySelector('[name="n"]').value;

            if (!trator || !reboque) return alert("Selecione a viatura (Trator e Reboque)");

            const payload = {
                data: dateStr,
                motorista: mot,
                viatura: `${trator} / ${reboque}`,
                servico: servico || "Sem descriÃ§Ã£o",
                nei: nei || "---"
            };

            btn.disabled = true;
            btn.innerHTML = "A enviar...";

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                btn.innerHTML = "âœ“ Gravado!";
                btn.className = "flex-1 bg-slate-200 text-slate-500 text-[11px] py-2 rounded-lg font-black cursor-not-allowed uppercase";
                
                // Recarrega para validar a leitura
                setTimeout(loadData, 1500);
            } catch (e) {
                alert("Erro ao gravar. Verifique a consola do navegador.");
                btn.disabled = false;
                btn.innerHTML = "Gravar no Sheets";
            }
        }

        // InÃ­cio
        loadData();
    </script>
</body>
</html>
