<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGEO - TA | Gestão Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        :root { --brand-blue: #2563eb; }
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #0f172a; -webkit-font-smoothing: antialiased; }

        .board-wrapper { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding-bottom: 2rem; -webkit-overflow-scrolling: touch; }
        .driver-column { min-width: 420px; flex: 1 0 auto; scroll-snap-align: start; padding: 0 0.75rem; }
        @media (max-width: 768px) { .driver-column { min-width: 92vw; padding: 0 0.5rem; } }

        .driver-card-header { background: white; padding: 1.25rem 1rem; border-radius: 1.25rem 1.25rem 0 0; border: 1px solid #e2e8f0; border-bottom: none; position: sticky; top: 0; z-index: 40; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
        .day-card { background: white; padding: 1.25rem; border: 1px solid #e2e8f0; border-top: none; display: flex; flex-direction: column; }
        .day-card:last-child { border-radius: 0 0 1.25rem 1.25rem; }
        .is-today-card { background: #f8faff; border-left: 4px solid var(--brand-blue) !important; }

        .service-entry { background: white; border: 1px solid #e2e8f0; border-radius: 0.85rem; padding: 0.75rem; transition: all 0.2s; position: relative; }
        .service-entry:hover { border-color: #cbd5e1; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
        
        .action-btn { transition: all 0.2s; display: flex; items-center; justify-center; border-radius: 0.5rem; }
        .action-btn:hover { transform: scale(1.1); }

        .board-wrapper::-webkit-scrollbar { height: 6px; }
        .board-wrapper::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-slate-900/10 backdrop-blur-md z-[2000] flex flex-col items-center justify-center transition-all duration-300">
        <div class="bg-white p-8 rounded-3xl shadow-2xl flex flex-col items-center">
            <div class="flex gap-2 mb-4">
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
            </div>
            <p class="text-xs font-black uppercase tracking-widest text-slate-500">A processar...</p>
        </div>
    </div>

    <header class="sticky top-0 z-[100] bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-[2500px] mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="bg-slate-800 p-2 rounded-lg shadow-lg">
                            <span class="text-white text-xl">⚙️</span>
                        </div>
                        <div>
                            <h1 class="text-lg font-black tracking-tight text-slate-800 leading-none">EGEO - GESTÃO</h1>
                            <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Modo de Edição</p>
                        </div>
                    </div>
                    <button onclick="loadData()" class="p-2 bg-slate-100 rounded-full text-slate-600 hover:bg-slate-200 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                </div>

                <div class="flex items-center gap-2">
                    <select id="driver-filter" onchange="applyFilter()" class="appearance-none bg-slate-100 border border-slate-200 rounded-xl px-4 py-2.5 text-[11px] font-bold uppercase tracking-wide text-slate-700 outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">Filtrar Motorista</option>
                    </select>

                    <div class="flex items-center bg-white border border-slate-200 rounded-xl p-1 shadow-sm ml-auto">
                        <button onclick="changeWeek(-1)" class="p-2 hover:bg-slate-50 rounded-lg transition"><svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                        <span id="week-label" class="text-[10px] font-black font-mono px-3 text-slate-600 min-w-[100px] text-center"></span>
                        <button onclick="changeWeek(1)" class="p-2 hover:bg-slate-50 rounded-lg transition"><svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="board" class="board-wrapper px-4 pt-6"></main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvZ6RDtubzNKAbm0MqyJLVLq6E6x1CdZBtoNhl9OTf3FKImo3lPGdHpSfMoKdr0l-2/exec';
        let currentMonday = getMonday(new Date());
        let appData = { motoristas: [], historico: [] };

        const weekDays = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
        const months = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

        function getMonday(d) {
            d = new Date(d); d.setHours(0,0,0,0);
            let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        async function loadData() {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex'; loader.classList.remove('opacity-0');
            try {
                const resp = await fetch(SCRIPT_URL);
                appData = await resp.json();
                populateFilter();
                render();
            } catch (e) { console.error(e); }
            loader.classList.add('opacity-0');
            setTimeout(() => loader.style.display = 'none', 300);
        }

        function populateFilter() {
            const select = document.getElementById('driver-filter');
            const currentVal = select.value;
            select.innerHTML = '<option value="all">Todos os Motoristas</option>';
            appData.motoristas.sort().forEach(mot => {
                const opt = document.createElement('option');
                opt.value = mot; opt.innerText = mot.toUpperCase();
                select.appendChild(opt);
            });
            select.value = currentVal;
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const formatDate = (date) => `${date.getDate()} ${months[date.getMonth()]}`;
            document.getElementById('week-label').innerText = `${formatDate(currentMonday)} — ${formatDate(new Date(new Date(currentMonday).setDate(currentMonday.getDate() + 6)))}`;

            appData.motoristas.forEach(mot => {
                const col = document.createElement('div');
                col.className = "driver-column";
                col.setAttribute('data-motorista', mot);
                
                let html = `
                    <div class="driver-card-header flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 font-bold text-xs">${mot.charAt(0)}</div>
                            <h2 class="text-md font-black text-slate-800 tracking-tight">${mot}</h2>
                        </div>
                    </div>`;
                
                for(let i=0; i<7; i++) {
                    const d = new Date(currentMonday); d.setDate(d.getDate() + i);
                    const ds = `${d.getDate()}/${months[d.getMonth()]}`;
                    const isToday = new Date().toLocaleDateString() === d.toLocaleDateString();
                    const services = appData.historico.filter(h => h.motorista.trim().toLowerCase() === mot.trim().toLowerCase() && h.data === ds);

                    html += `
                        <div class="day-card ${isToday ? 'is-today-card' : ''}" data-day-index="${i}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] font-black uppercase tracking-widest ${isToday ? 'text-blue-600' : 'text-slate-400'}">${weekDays[d.getDay()]}</span>
                                <button onclick="openAdd('${mot}', '${ds}')" class="text-blue-600 hover:bg-blue-50 p-1 rounded-md transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round"/></svg>
                                </button>
                            </div>
                            <div class="space-y-3 flex-grow">
                                ${services.map(s => {
                                    const temViatura = s.viatura && s.viatura.trim() !== '' && s.viatura !== '---';
                                    return `
                                    <div class="service-entry group">
                                        <div class="flex justify-between items-start mb-1">
                                            <div class="flex-grow">
                                                ${temViatura ? `<div class="text-[11px] font-extrabold text-blue-600 uppercase mb-0.5">${s.viatura}</div>` : ''}
                                                <div class="text-sm font-semibold text-slate-700 leading-tight">${s.servico}</div>
                                                ${s.nei && s.nei !== '---' ? `<div class="text-[11px] font-mono font-black text-slate-400 mt-1">${s.nei}</div>` : ''}
                                            </div>
                                            <div class="flex flex-col gap-1 ml-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onclick="openEdit('${s.id}')" class="action-btn p-1.5 bg-slate-100 text-slate-600 hover:bg-blue-600 hover:text-white">
                                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                                </button>
                                                <button onclick="confirmDelete('${s.id}')" class="action-btn p-1.5 bg-slate-100 text-slate-600 hover:bg-red-600 hover:text-white">
                                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>`;
                                }).join('')}
                                ${services.length === 0 ? `<div class="h-full border-2 border-dashed border-slate-100 rounded-xl flex items-center justify-center py-4"><span class="text-[9px] font-bold text-slate-300 uppercase italic">Vazio</span></div>` : ''}
                            </div>
                        </div>`;
                }
                col.innerHTML = html;
                board.appendChild(col);
            });
            setTimeout(equalizeHeights, 300);
        }

        function equalizeHeights() {
            document.querySelectorAll('.day-card').forEach(c => c.style.height = 'auto');
            const visibleCols = document.querySelectorAll('.driver-column:not([style*="display: none"])');
            if (visibleCols.length > 0) {
                for (let i = 0; i < 7; i++) {
                    let maxHeight = 0;
                    const dayGroup = [];
                    visibleCols.forEach(col => {
                        const card = col.querySelector(`[data-day-index="${i}"]`);
                        if (card) { dayGroup.push(card); if (card.offsetHeight > maxHeight) maxHeight = card.offsetHeight; }
                    });
                    dayGroup.forEach(card => card.style.height = maxHeight + 'px');
                }
            }
        }

        // Funções de Ação (Substituir pela tua lógica de Modal/API)
        function openAdd(motorista, data) { alert(`Adicionar serviço para ${motorista} em ${data}`); }
        function openEdit(id) { alert(`Editar serviço ID: ${id}`); }
        function confirmDelete(id) { if(confirm('Remover este serviço?')) alert(`A apagar ${id}...`); }

        window.applyFilter = function() {
            const val = document.getElementById('driver-filter').value;
            document.querySelectorAll('.driver-column').forEach(col => {
                col.style.display = (val === 'all' || col.getAttribute('data-motorista') === val) ? 'block' : 'none';
            });
            equalizeHeights();
        }

        window.changeWeek = function(dir) { currentMonday.setDate(currentMonday.getDate() + (dir*7)); render(); }
        window.addEventListener('resize', equalizeHeights);
        loadData();
    </script>
</body>
</html>
